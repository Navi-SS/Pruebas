<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-ua-Compatible" content="ie=edge">
	<title>Usuario</title>
	<!--Boortstrap 4-->
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
	<!--MAIN_CSS-->
	<link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
</head>
<body>
	<main class="container p-4">
		<h1 class="display-4 text-center title mt-4">Datos del usuario</h1>
		<div class="row">
			<div class="col-md-4 offset-md-4 my-auto">
				<div class="card">
					<div class="card-header">
						<form action="/detalle/{{name_users.id}}">
							<div class="form-group">
								<a href=""> Nombre: {{name_users.name}}</a>
							</div>
							<div class="form-group">
								<a href=""> Fecha de entrevista: {{name_users.fecha}}</a>
							</div>
							<div>
								<label>Habilidades</label>
							</div>
							<div>
								<a href=""> Python: {{name_users.python}}</a>
							</div>
							<div>
								<a href=""> Java: {{name_users.java}}</a>
							</div>
							<div>
								<a href=""> Elastic: {{name_users.elastic}}</a>
							</div>
							<div>
								<a href=""> Microservicios: {{name_users.micro}}</a>
							</div>
							<div>
								<a href="/" class="btn btn-primary btn-block"> Regresar </a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
